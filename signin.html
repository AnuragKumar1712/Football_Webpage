<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css" type="text/css">
    <script src="myScript.js"></script>
    <title>SignIn</title>
</head>

<body>
    <div class="login-box">
        <form>
            <h2>User Details</h2>
            <fieldset>
                <legend class="legend">
                    Enter User Details
                </legend>
                <label for="fullname">Full Name:</label>
                <input type="text" name="fullname" placeholder="Enter Full Name" required><br>

                <label>Gender:
                    <input type="radio" name="gender" value="Male" />Male
                    <input type="radio" name="gender" value="Female" />Female
                    <input type="radio" name="gender" value="Other" />Other<br>
                </label>

                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" required><br>

                <label for="email">Email-Id:</label>
                <input type="email" name="email" placeholder="Enter Email-Id" required><br>

                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter Password" required><br>

                <div class="button">
                    <input type="submit" onclick="return myFunction()">
                    <input type="button" value="Cancel" onclick="return myFunction1()">
                </div>

            </fieldset>
        </form>
    </div>
</body>

</html>
