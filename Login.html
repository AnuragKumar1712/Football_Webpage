<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <script src="login.js"></script>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form onsubmit="return validateForm()">
            <div class="user-box">
                <input type="text" name="email" required="Email-Id">
                <label for="username">Username/Email-Id</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="password">
                <label>Password</label>
            </div>
            <input type="submit" value="Submit" onclick="return submit()">
            <input type="button" value="Cancel" onclick="return cancel()">
        </form>
    </div>
</body>

</html>
